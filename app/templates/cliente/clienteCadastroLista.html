{% extends "base.html" %}

{% block page_content %}
<div class="page-header" style="">
    <div class="container">
        <div class="row">
            <h1>Clientes</h1>
            <div class="col-sm-12">
                <form method="post" action="/admin/cliente/lista">
                    <div class="col-sm-4" style="padding-top:10px">
                        <input name="txtFiltro" class="form-control"  type="text" title="filtro">
                    </div>
                    <input type="image" src="{{ url_for('static', filename='imagens/search.png') }}" width="48" height="48" value="submitFiltro" name="submitFiltro">
                </form>
            </div>
        </div>
        <br/>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-condensed" style="width:90%">
               <thead class="thead-dark">
               <tr>
                   <th>Cpf/Cnpj</th>
                   <th>Nome</th>
               </tr>
               </thead>
               {% for cliente in clienteLista %}
               <tbody>
               <tr>
                   <td>{{cliente.cpf_cnpj}}</td>
                   <td>{{cliente.nome}}</td>
               </tr>
               </tbody>
               {% endfor %}
           </table>
        </div>
    </div>
</div>
{% endblock %}
