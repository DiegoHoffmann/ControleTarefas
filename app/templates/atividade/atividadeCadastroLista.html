{% extends "base.html" %}

{% block page_content %}
<div class="page-header" style="">
    <div class="container">
        <div class="row">
            <h1>Atividades</h1>
            <div class="col-sm-12">
                <form method="post" action="/admin/atividade/lista">
                    <div class="col-sm-4" style="padding-top:10px">
                        <input name="txtFiltro" class="form-control" type="text" title="filtro">
                    </div>
                    <input type="image" src="{{ url_for('static', filename='imagens/search.png') }}" width="48"
                           height="48" value="submitFiltro" name="submitFiltro">
                </form>
            </div>
        </div>
        <br/>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-condensed" style="width:90%">
                <thead class="thead-dark">
                <tr>
                    <th>Cod Atividade</th>
                    <th>Descricao</th>
                </tr>
                </thead>
                {% for atividade in atividadeLista %}
                <tbody>
                <tr>
                    <td>{{atividade.id}}</td>
                    <td>{{atividade.descricao}}</td>
                </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
