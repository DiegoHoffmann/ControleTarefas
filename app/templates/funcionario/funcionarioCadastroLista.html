{% extends "base.html" %}

{% block page_content %}
<div class="page-header" style="">
    <div class="container">
        <div class="row">
            <div class="row">
                <h1>Funcion√°rios</h1>
                <div class="col-sm-12">
                    <form method="post" action="/admin/funcionario/lista">
                        <div class="col-sm-4" style="padding-top:10px">
                            <input name="txtFiltro" class="form-control" type="text" title="filtro">
                        </div>
                        <input type="image" src="{{ url_for('static', filename='imagens/search.png') }}" width="48"
                               height="48" value="submitFiltro" name="submitFiltro">
                    </form>
                </div>
            </div>
            <br/>
            <br/>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-condensed" style="width:90%">
                    <thead class="thead-dark">
                    <tr>
                        <th>Matricula</th>
                        <th>Descricao</th>
                        <th>Senha</th>
                    </tr>
                    </thead>
                    {% for funcionario in funcionarioLista %}
                    <tbody>
                    <tr>
                        <td>{{funcionario.matricula}}</td>
                        <td>{{funcionario.nome}}</td>
                        <td>{{funcionario.senha}}</td>
                    </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    {% endblock %}
